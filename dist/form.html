<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Alexander</title>
  <meta content="True" name="HandheldFriendly">
  <meta name="viewport" content="width=device-width, height=device-height, , initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="viewport" content="width=device-width">
  <meta charset='UTF-8'>
</head>
<body>

  <form name='contact' netlify method='post'>
    <input type='hidden' name='form-name' value='contact' />

    <div className='submit-section'>
      <div className='submit-section-inner'>
        <div className='div-Tweet' title='Twitter'>
          <a href='https://twitter.com/Dobre_Alexander' target='_blank'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42.8 42.8">
              <g id="XMLID_15_">
                <circle id="XMLID_17_" cx="21.4" cy="21.4" r="20.9" className="st0"/>
                <path id="XMLID_16_" d="M16.9 31.2c9.1 0 14-7.5 14-14v-.6c1-.7 1.8-1.6 2.5-2.6-.9.4-1.8.7-2.8.8 1-.6 1.8-1.6 2.2-2.7-1 .6-2 1-3.1 1.2-.9-1-2.2-1.6-3.6-1.6-2.7 0-4.9 2.2-4.9 4.9 0 .4 0 .8.1 1.1-4.1-.2-7.7-2.2-10.2-5.2-.4.7-.7 1.6-.7 2.5 0 1.7.9 3.2 2.2 4.1-.8 0-1.6-.2-2.2-.6v.1c0 2.4 1.7 4.4 4 4.8-.4.1-.9.2-1.3.2-.3 0-.6 0-.9-.1.6 2 2.4 3.4 4.6 3.4-1.8 1.3-3.9 2.1-6.3 2.1-.4 0-.8 0-1.2-.1 2.3 1.4 4.8 2.3 7.6 2.3" className="st1"/>
              </g>
            </svg>
          </a>
        </div>

        <button type='submit' className='submit-Btn' title='Send Message'>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108.6 108.6">
            <g id="XMLID_15_">
              <circle id="XMLID_24_" cx="54.3" cy="54.3" r="53.8" className="st0"/>
              <g id="XMLID_16_">
                <g id="XMLID_20_">
                  <path id="XMLID_23_" d="M21.5 51.6l22.4 13.1L57 87.1l30.1-65.6z" className="st1"/>
                  <path id="XMLID_22_" d="M56.8 82.7L45.9 64.1l6.6-6.6-1.4-1.5-6.6 6.7-18.6-10.9 54.5-25-21.3 21.3 1.4 1.4 21.3-21.3z" className="st2"/>
                  <path id="XMLID_21_" d="M56.85673 50.25685l1.4142 1.4142-4.31331 4.31331-1.4142-1.4142z" className="st0"/>
                </g>
                <path id="XMLID_19_" d="M32.2 64.3L23.5 73" className="st3"/>
                <path id="XMLID_18_" d="M31.9 76l9.8-9.7" className="st3"/>
                <path id="XMLID_17_" d="M34.1 84.8l8.9-8.9" className="st3"/>
              </g>
            </g>
          </svg>
        </button>

        <div className='div-linkedIn' title='Linked In'>
          <a href='https://www.linkedin.com/in/alexandru-dobre-492242143/' target='_blank'>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42.8 43">
            <g id="XMLID_15_">
              <ellipse id="XMLID_20_" cx="21.4" cy="21.5" className="st0" rx="20.9" ry="21"/>
              <g id="XMLID_16_">
                <circle id="XMLID_19_" cx="13.4" cy="13.5" r="2.5" className="st1"/>
                <path id="XMLID_18_" d="M26.7 17.7c-2.1 0-3.5 1.2-4.1 2.2h-.1V18h-4.1v14h4.3v-6.9c0-1.8.4-3.6 2.6-3.6s2.2 2.1 2.2 3.7V32h4.3v-7.7c.1-3.7-.7-6.6-5.1-6.6z" className="st1"/>
                <path id="XMLID_17_" d="M11.3 18h4.4v14h-4.4z" className="st1"/>
              </g>
            </g>
            </svg>
          </a>
        </div>
      </div>
    </div>


    <div className='input-container'>
      <div className='input-container-inner'>

        <div className='contact-section-name-email'>
          <div className='user-p'>
            <input type='text' required
              name='userName'
              className='user-input'
              onChange={this.props.handleNameChange}/>
            <label htmlFor='userName'
              className={'user-label '+(this.props.asd.submit_name!=='' ? 'notEmpty-label' : '')}>
              Name
            </label>
            <i className={'iLine ' + (this.props.asd.submit_name!=='' ? 'notEmpty-iLine' : '')}></i>
          </div>
          <div className='email-p'>
            <input type='text'
              required autoComplete='off'
              name='email'
              className='user-input'
              onChange={this.props.handleEmailChange}/>
            <label htmlFor='email' className='email-label'
              className={'user-label '+(this.props.asd.submit_email!=='' ? 'notEmpty-label' : '')}>
              Email
            </label>
            <i className={'iLine '+(this.props.asd.submit_email!=='' ? 'notEmpty-iLine' : '')}></i>
          </div>
        </div>

        <div  className='contact-section-message'>
          <div className='textarea-p'>
            <textarea name='message'
              className={'message ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea' : '')}
              required
              onChange={this.props.handleMessageChange}>
            </textarea>
            <label htmlFor='textarea'
              className={'textarea-label ' + (this.props.asd.submit_message!='' ? 'notEmpty-textarea-label' : '')}>
              Message
            </label>
            <i className={'iLine-vertical ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-vertical' : '')}></i>
            <i className={'iLine-vertical ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-vertical' : '')}></i>
            <i className={'iLine-vertical ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-vertical' : '')}></i>
            <i className={'iLine-vertical ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-vertical' : '')}></i>
            <i className={'iLine-horizontal ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-horizontal' : '')}></i>
            <i className={'iLine-horizontal ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-horizontal' : '')}></i>
            <i className={'iLine-horizontal ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-horizontal' : '')}></i>
            <i className={'iLine-horizontal ' + (this.props.asd.submit_message!=='' ? 'notEmpty-textarea-iLine-horizontal' : '')}></i>
          </div>
        </div>

      </div>
    </div>

  </form>

</body>
</html>
